{% extends "base.html" %}
{% set active_page = "course" %}

{% block title %}
<title>Course Admin</title>
{% endblock title %}

{% block body %}
<div class="d-flex container-liquid justify-content-center">

    <form action="/course" method="POST" class="mt-5 needs-validation" novalidate>

    	<div class="form-group form-inline justify-content-center">
    		<label for="course_code" class="sr-only">Course Code</label>
            <input type="text" class="form-control" id="course_code" placeholder="Course Code" maxlength="7" pattern="[A-Za-z]{4}[0-9]{3}" name="course_code" required>
            <div class="invalid-feedback text-center">
                Course codes should be of the form XXXX999
            </div>
    	</div>
    	<div class="form-group form-inline justify-content-center">
    		<label for="course_title" class="sr-only">Course Title</label>
    		<input type="text" class="form-control" id="course_title" placeholder="Course Title" maxlength="100" name="course_title" required>
            <div class="invalid-feedback text-center">
                Please enter a course title
            </div>
    	</div>
    	<div class="form-group form-inline justify-content-center">
    		<label for="delivery_year" class="sr-only">Delivery Year</label>
    		<input type="number" min="1950" max="2050" class="form-control" placeholder="Year" id="delivery_year" name="delivery_year"required>
            <div class="invalid-feedback text-center">
                Please enter a delivery year between 1950 and 2050
            </div>
    	</div>

        <div class="row justify-content-center align-self-center">
    		<div class="form-group m-1">
    			<button type="submit" class="btn btn-outline-primary">Submit</button>
    		</div>

    		<div class="form-group m-1">
    			<button type="reset" href="course" class="btn btn-outline-primary">Reset</button>
    		</div>
        </div>

    </form>

</div>

<div class="text-center pt-5 bottom-help-message">
    <h5>{{ message }}</h5>
</div>

{% endblock body %}
