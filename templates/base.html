<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <!-- navigation stuff -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            {% set active_page = active_page|default('lookup') %}
        	<ul class="navbar-nav mr-auto">
        		<li class="nav-item">
        			<a class="nav-link {{ 'active' if active_page == 'lookup' else '' }}" href="/">Student Lookup</a>
        		</li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'course' else '' }}" href="/course">Add Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'student' else '' }}" href="/student">Add Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'enrolment' else '' }}" href="/enrolment">Student Enrolments</a>
                </li>
        	</ul>
        </div>
    </nav>

    {%- block body -%}{%- endblock body %}
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    {%- block scripts %}{% endblock scripts %}

</body>

</html>
